# default
spring:
  application:
    name: spring-boot-demo
  datasource:
    # jdbc:mysql://121.161.22.225:3306/wichan
    url: ${SPRING_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # wichan
    username: ${SPRING_DB_USERNAME}
    # wichan
    password: ${SPRING_DB_PASSWORD}
  web:
    resources:
      # ResourceHttpRequestHandler 매핑 여부
      add-mappings: false
  mvc:
    # handler 미매핑 시 throw error 여부
    throw-exception-if-no-handler-found: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
server:
  port: ${SPRING_SERVER_PORT}
mybatis:
  mapper-locations: "classpath:mapper/**.xml"
  configuration:
    map-underscore-to-camel-case: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # http://demouser:demopassword@121.161.22.225:8761/eureka
      defaultZone: ${EUREKA_SERVER_URL}
logging:
  level:
    root: debug