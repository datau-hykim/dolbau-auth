# default
server:
  port: 8080

spring:
  application:
    name: spring-boot-demo
  elasticsearch:
    uris: http://121.161.22.225:9200
  datasource:
    url: jdbc:mysql://121.161.22.225:3306/demo
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: demo
    password: demo
  web:
    resources:
      # ResourceHttpRequestHandler 매핑 여부
      add-mappings: false
  mvc:
    # handler 미매핑 시 throw error 여부
    throw-exception-if-no-handler-found: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

# spring cloud eureka-client
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://demouser:demopassword@121.161.22.225:5601/eureka

# mybatis
mybatis:
  mapper-locations: "classpath:mapper/**.xml"
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info

---
# 개발기 override 설정 추가
spring:
  config:
    activate:
      on-profile: dev
